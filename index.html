<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations & LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS3 Transitions, Animations, and LocalStorage</h1>

    <!-- Button that will trigger the animation -->
    <button id="animateBtn">Hover Me!</button>

    <!-- Checkbox to toggle animations on/off -->
    <label for="toggleAnimation">Enable Animations:</label>
    <input type="checkbox" id="toggleAnimation" />

    <!-- Button to save user preference -->
    <button id="saveBtn">Save Preference</button>

    <script src="script.js"></script>
  </body>
</html>
